<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>


</head>

<body>

    <h1 id="name">Hello</h1>

    <h1 class="name-class">Bijesh</h1>
    <h1 class="name-class">Krishna</h1>
    <h1 class="name-class">Pratik</h1>

    <button onmousedown="changeColorToBlue()" onmouseup="changeColorToRed()">Click to change color</button>

    <form class="mt-10 mx-10" onsubmit="submitForm(event)">
        <div>
            <label for="" class="block mt-4">Email</label>
            <input name="email" type="email" class="border-2 border-slate-200 w-[20rem] py-4 px-4" id="name-input" required>
        </div>
        <div>
            <label for="" class="block mt-4">Password</label>

            <div class="relative inline-block">
                <input name="password" type="password" id="pwd-input" class="border-2 border-slate-200 w-[20rem] py-4 px-4 ">
                <span class="absolute right-5 top-5" onmousedown="viewPassword()" onmouseup="hidePassword()" id="eye-icon-span">
                    <box-icon name='low-vision'></box-icon>
                </span>
            </div>

        </div>
        <div>
            <label for="" class="block mt-4">Confirm Password</label>
            <input name="confirm-password" type="password" class="border-2 border-slate-200 w-[20rem] py-4 px-4">

        </div>

        <button class="bg-blue-200 px-10 py-2 rounded mt-4">Submit</button>

    </form>

    <!-- <a href="https://www.w3schools.com/" onclick="stopA(event)">Hello</a> -->


    <div class="bg-[#00000050] fixed left-0 top-0 w-full h-full hidden" id="contact-popup">
        <div class="bg-white max-w-[50%] mx-auto rounded-lg">

            <div class="flex justify-end px-5">
                <button class="text-red-300" onclick="closePopUP()">X</button>
            </div>
            <div>
                <span>Name:</span>
                <span id="name-value">Krishna</span>
            </div>
            <div>
                <span>Message:</span>
                <span>Hello</span>
            </div>
            <div>
                <span>Email:</span>
                <span>krishna@gmail.com</span>
            </div>
        </div>
    </div>
</body>

<!-- <script src="./dom.js"></script> -->
<script src="form.js"></script>

</html>
